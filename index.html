<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鸣钰的个人网站</title>
  <link rel="icon" href="avatar.jpg" type="image/jpeg">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #eeeeee;
      --link-color: #4fc3f7;
      --note-color: #aaaaaa;
      --primary-color: #4a90e2;
      --danger-color: #e74c3c;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      padding: 20px 16px 18px 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: var(--text-color);
      position: relative;
      margin-top: 48px;
      transition: box-shadow 0.3s;
    }
    .main-card:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.32);
    }
    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      background: #0a0a0a;
      border-radius: 50%;
      margin-bottom: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.55), 0 0 0 3px #181818;
      border: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      margin: 10px 0 6px;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .bio {
      color: var(--note-color);
      font-size: 1rem;
      margin-bottom: 18px;
    }
    .links {
      margin: 18px 0 8px 0;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      text-decoration: none;
      color: var(--link-color);
      font-size: 1.08rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: var(--primary-color);
    }
    .links img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      object-fit: contain;
    }
    .note {
      font-size: 13px;
      color: var(--note-color);
      margin: 8px 0 0 0;
    }
    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      margin-bottom: 0;
    }
    .lang-switch, .theme-switch, .message-switch {
      display: block;
      width: 80%;
      margin: 0 auto;
      font-size: 15px;
      color: var(--link-color);
      cursor: pointer;
      padding: 8px 0;
      border-radius: 8px;
      background: none;
      border: none;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .lang-switch:hover, .theme-switch:hover, .message-switch:hover {
      background: #232323;
      color: var(--primary-color);
    }
    /* 私信弹窗样式 */
    .message-panel {
      position: fixed;
      top: 0;
      left: 100vw;
      width: 100vw;
      max-width: 420px;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: -4px 0 24px rgba(0,0,0,0.25);
      z-index: 999;
      transition: left 0.35s cubic-bezier(.77,0,.18,1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .message-panel.active {
      left: calc(50vw - 210px);
    }
    .message-panel .panel-inner {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 32px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message-panel h3 {
      margin: 0 0 18px 0;
      font-size: 1.15rem;
      color: var(--primary-color);
      letter-spacing: 1px;
    }
    .close-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      font-size: 1.5rem;
      color: var(--note-color);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .message-panel textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
      margin: 8px 0;
      padding: 8px;
      background: var(--bg-color);
      color: var(--text-color);
      resize: vertical;
      min-height: 60px;
    }
    .message-panel .submit-btn {
      background: var(--link-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 4px;
      transition: background 0.2s;
      width: 100%;
    }
    .message-panel .submit-btn:hover {
      background: var(--primary-color);
    }
    @media (max-width: 500px) {
      .main-card { padding: 18px 4vw; }
      .avatar { width: 90px; height: 90px; }
      .message-panel { max-width: 100vw; left: 100vw; }
      .message-panel.active { left: 0; }
      .action-group { width: 100%; }
      .lang-switch, .theme-switch, .message-switch { width: 96%; }
    }
  </style>
</head>
<body>
  <div class="main-card" id="mainCard">
    <img class="avatar" src="avatar.jpg" alt="头像">
    <h1 id="name">鸣钰</h1>
    <div class="bio" id="bio">咸鱼一条｜东方树叶梦男</div>
    <div class="links">
      <a href="https://space.bilibili.com/509224563" target="_blank"><img src="bilibili.png" alt="bilibili logo">鸣钰_Yuuki</a>
      <a href="https://x.com/GTADZTbuzz" target="_blank"><img src="x.png" alt="x logo">鸣钰</a>
      <a href="https://x.com/ChenNuo114514" target="_blank"><img src="x.png" alt="x logo">Nuo</a>
      <div class="note" id="note">这是我的树洞</div>
      <a href="https://t.me/GTADZT" target="_blank"><img src="telegram.png" alt="telegram logo">鸣钰</a>
    </div>
    <div class="action-group">
      <button class="lang-switch" id="langBtn" onclick="switchLang()">English</button>
      <button class="theme-switch" onclick="toggleTheme()">切换主题</button>
      <button class="message-switch" onclick="openMessagePanel()">私信</button>
    </div>
  </div>

  <!-- 私信弹窗 -->
  <div class="message-panel" id="messagePanel">
    <button class="close-btn" onclick="closeMessagePanel()">×</button>
    <div class="panel-inner">
      <h3 id="messageTitle">私信我</h3>
      <textarea id="messageInput" placeholder="写下你的私信..."></textarea>
      <button class="submit-btn" onclick="sendMessage()">发送</button>
    </div>
  </div>


  <script>
    // 语言切换
    let zh = true;
    function switchLang() {
      zh = !zh;
      document.getElementById("name").textContent = zh ? "鸣钰" : "Mingyu";
      document.getElementById("bio").textContent = zh ? "咸鱼一条｜东方树叶梦男" : "Just a salted fish｜Dongfang Tea Leaf Dreamer";
      document.getElementById("note").textContent = zh ? "这是我的树洞" : "This is my secret treehole";
      document.getElementById("langBtn").textContent = zh ? "English" : "中文";
      document.getElementById("messageTitle").textContent = zh ? "私信我" : "Message me";
      document.getElementById("messageInput").placeholder = zh ? "写下你的私信..." : "Write your message...";
      document.querySelector('.message-switch').textContent = zh ? "私信" : "Message";
    }

    // 主题切换
    let darkMode = true;
    function toggleTheme() {
      if (darkMode) {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--card-bg', '#f9f9f9');
        document.documentElement.style.setProperty('--text-color', '#222222');
        document.documentElement.style.setProperty('--link-color', '#007bff');
        document.documentElement.style.setProperty('--note-color', '#666666');
        document.documentElement.style.setProperty('--primary-color', '#4a90e2');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#eeeeee');
        document.documentElement.style.setProperty('--link-color', '#4fc3f7');
        document.documentElement.style.setProperty('--note-color', '#aaaaaa');
        document.documentElement.style.setProperty('--primary-color', '#4a90e2');
      }
      darkMode = !darkMode;
    }

    // 私信弹窗逻辑
    function openMessagePanel() {
      document.getElementById('messagePanel').classList.add('active');
    }
    function closeMessagePanel() {
      document.getElementById('messagePanel').classList.remove('active');
    }

    const msgApi = 'https://api.gtadzt.top/api/message';
    async function sendMessage() {
      const content = document.getElementById('messageInput').value.trim();
      if (!content) return;
      let username = localStorage.getItem('username');
      if (!username) {
        username = prompt(zh ? '请输入昵称' : 'Enter your name');
        if (!username) return;
        localStorage.setItem('username', username);
      }
      try {
        await fetch(msgApi, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            content,
            timestamp: new Date().toISOString()
          })
        });
        document.getElementById('messageInput').value = '';
        alert(zh ? '私信已发送' : 'Message sent');
      } catch (e) {
        alert(zh ? '私信发送失败' : 'Failed to send message');
      }
    }
  </script>
</body>
</html>
