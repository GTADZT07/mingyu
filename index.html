<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸣钰的个人网站</title>
    <link rel="icon" href="avatar.jpg" type="image/jpeg">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #eeeeee;
            --link-color: #4fc3f7;
            --note-color: #aaaaaa;
            --primary-color: #4a90e2;
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.25);
            padding: 36px 32px 28px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            position: relative;
            margin-top: 48px;
            transition: box-shadow 0.3s;
        }
        .main-card:hover {
            box-shadow: 0 12px 32px rgba(0,0,0,0.32);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        h1 {
            margin: 10px 0 6px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .bio {
            color: var(--note-color);
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .links {
            margin: 18px 0 8px 0;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            color: var(--link-color);
            font-size: 1.08rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .links a:hover {
            color: var(--primary-color);
        }
        .links img {
            width: 22px;
            height: 22px;
            margin-right: 10px;
            border-radius: 5px;
            background: #fff;
            object-fit: contain;
        }
        .note {
            font-size: 13px;
            color: var(--note-color);
            margin: 8px 0 0 0;
        }
        .lang-switch, .theme-switch {
            display: inline-block;
            margin: 16px 8px 0 8px;
            font-size: 15px;
            color: var(--link-color);
            cursor: pointer;
            padding: 4px 14px;
            border-radius: 8px;
            background: rgba(0,0,0,0.04);
            border: 1px solid var(--link-color);
            transition: background 0.2s, color 0.2s;
        }
        .lang-switch:hover, .theme-switch:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .comment-section {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 20px 18px 18px 18px;
            max-width: 400px;
            width: 100%;
            margin: 32px auto 40px auto;
            color: var(--text-color);
        }
        .comment-section h3 {
            margin: 0 0 12px 0;
            font-size: 1.15rem;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        #comments {
            min-height: 32px;
            margin-bottom: 10px;
        }
        .comment-item {
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 0.98rem;
            word-break: break-all;
        }
        .comment-item .comment-user {
            color: var(--link-color);
            font-weight: bold;
            margin-right: 8px;
        }
        .comment-item .comment-time {
            color: var(--note-color);
            font-size: 0.85em;
            margin-left: 8px;
        }
        .comment-section textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            margin: 8px 0;
            padding: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
            min-height: 60px;
        }
        .comment-section button {
            background: var(--link-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 4px;
            transition: background 0.2s;
        }
        .comment-section button:hover {
            background: var(--primary-color);
        }
        .delete-btn {
            background: #ff4d4f;
            color: #fff;
            border: none;
            margin-left: 8px;
            padding: 2px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        @media (max-width: 500px) {
            .main-card { padding: 18px 4vw; }
            .avatar { width: 90px; height: 90px; }
            .comment-section { padding: 12px 2vw; }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <img class="avatar" src="avatar.jpg" alt="头像">
        <h1 id="name">鸣钰</h1>
        <div class="bio" id="bio">咸鱼一条｜东方树叶梦男</div>
        <div class="links">
            <a href="https://space.bilibili.com/509224563" target="_blank"><img src="bilibili.png" alt="bilibili logo">鸣钰_Yuuki</a>
            <a href="https://x.com/GTADZTbuzz" target="_blank"><img src="x.png" alt="x logo">鸣钰</a>
            <a href="https://x.com/ChenNuo114514" target="_blank"><img src="x.png" alt="x logo">Nuo</a>
            <div class="note" id="note">这是我的树洞</div>
            <a href="https://t.me/GTADZT" target="_blank"><img src="telegram.png" alt="telegram logo">鸣钰</a>
        </div>
        <div class="lang-switch" id="langBtn" onclick="switchLang()">English</div>
        <div class="theme-switch" onclick="toggleTheme()">切换主题</div>
    </div>

    <!-- 评论区 -->
    <div class="comment-section" id="commentSection">
        <h3 id="commentTitle">评论区</h3>
        <div id="comments"></div>
        <textarea id="commentInput" placeholder="写下你的评论..."></textarea>
        <button onclick="submitComment()">发表评论</button>
    </div>

    <script>
        let zh = true;
        let admin = false;

        function switchLang() {
            zh = !zh;
            document.getElementById("name").textContent = zh ? "鸣钰" : "Mingyu";
            document.getElementById("bio").textContent = zh ? "咸鱼一条｜东方树叶梦男" : "Just a salted fish｜Dongfang Tea Leaf Dreamer";
            document.getElementById("note").textContent = zh ? "这是我的树洞" : "This is my secret treehole";
            document.getElementById("langBtn").textContent = zh ? "English" : "中文";
            document.getElementById("commentTitle").textContent = zh ? "评论区" : "Comments";
            document.querySelector('.comment-section button').textContent = zh ? "发表评论" : "Post Comment";
            document.getElementById('commentInput').placeholder = zh ? "写下你的评论..." : "Write your comment...";
        }

        function toggleTheme() {
            if (darkMode) {
                document.documentElement.style.setProperty('--bg-color', '#ffffff');
                document.documentElement.style.setProperty('--card-bg', '#f9f9f9');
                document.documentElement.style.setProperty('--text-color', '#222222');
                document.documentElement.style.setProperty('--link-color', '#007bff');
                document.documentElement.style.setProperty('--note-color', '#666666');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#121212');
                document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
                document.documentElement.style.setProperty('--text-color', '#eeeeee');
                document.documentElement.style.setProperty('--link-color', '#4fc3f7');
                document.documentElement.style.setProperty('--note-color', '#aaaaaa');
            }
            darkMode = !darkMode;
        }

        const apiUrl = 'https://api.gtadzt.top/api/comment';

        async function loadComments() {
            const res = await fetch(apiUrl);
            const data = await res.json();
            const box = document.getElementById('comments');
            box.innerHTML = '';
            if (!data.length) {
                box.innerHTML = `<div style='color:var(--note-color);font-size:0.98em;'>暂无评论</div>`;
            }
            data.forEach(c => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `<span class='comment-user'>${c.username}</span>${c.content}<span class='comment-time'>${formatTime(c.timestamp)}</span>`;
                if (admin) {
                    const btn = document.createElement('button');
                    btn.textContent = '删除';
                    btn.className = 'delete-btn';
                    btn.onclick = () => deleteComment(c.id);
                    div.appendChild(btn);
                }
                box.appendChild(div);
            });
        }

        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            return d.toLocaleString();
        }

        async function submitComment() {
            const content = document.getElementById('commentInput').value.trim();
            if (!content) return;
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt(zh ? '请输入昵称' : 'Enter your name');
                if (!username) return;
                localStorage.setItem('username', username);
            }
            await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, content, timestamp: new Date().toISOString() })
            });
            document.getElementById('commentInput').value = '';
            loadComments();
        }

        async function deleteComment(id) {
            const confirmDel = confirm('确定要删除这条评论吗？');
            if (!confirmDel) return;
            await fetch(apiUrl, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            loadComments();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'PageUp') {
                if (!window._pressCount) window._pressCount = 0;
                window._pressCount++;
                if (window._pressCount >= 5) {
                    admin = true;
                    alert('后台模式已开启');
                    loadComments();
                }
                setTimeout(() => window._pressCount = 0, 1500);
            }
        });

        let darkMode = true;
        loadComments();
    </script>
</body>
</html>
